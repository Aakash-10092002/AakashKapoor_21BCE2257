<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Chess-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>5x5 Chess-like Game</h1>
    <div id="turn-display">Current Turn: Player A</div>
    <div>Player A</div>
    <div id="game-board"></div>
    <div>Player B</div>
    <div id="history-display"></div> <!-- Add this to display move history -->
    <script src="client.js"></script>
</body>
</html>
